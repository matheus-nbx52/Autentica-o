{% extends 'Pages/modelo.html' %}

{% load static %}

{% block conteudo %}
    <hr>
    <h3>Livros</h3>
    <hr>
    <div class="table table-reponsive">
        <table class="table table-striped">
            <tr>
                <th>Gênero</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano</th>
            </tr>

            {% for livro in object_exibir %}
            <tr>
                <td>{{ livro.local }}</td>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.autor }}</td>
                <td>{{ livro.ano }}</td>
            </tr>
            {% empty %}

            <tr>
                <td colspan="3">Nenhum livro cadastrado</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
