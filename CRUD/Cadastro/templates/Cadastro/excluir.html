{% extends 'Pages/modelo.html' %}

{% load static %}

{% block conteudo %}
    <h3>Excluir registro</h3>
    <p class = "lead">
        Confirmar exclução
    </p>

    <form action="" method="POST">

        <p>Deseja excluir o registro: {{ object }} ?</p>

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-danger">Excluir</button>

    </form>
{% endblock %}
